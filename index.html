<script>
  const originUrl = window.location.href
  const url = new URL(window.location.href)
  // detect if it's an Android device

  if (!originUrl.includes('openExternalBrowser')) {
    window.location.href = `${url.protocol}//${url.host}${url.pathname}?openExternalBrowser=1`
  }

  const safariHacks = () => {
    let windowsVH = window.innerHeight / 100;
    document.querySelector('#app').style.setProperty('--vh', windowsVH + 'px');
    window.addEventListener('load', () => {
      windowsVH = window.innerHeight / 100;
      document.querySelector('#app').style.setProperty('--vh', windowsVH + 'px');
    });
    window.addEventListener('resize', () => {
      windowsVH = window.innerHeight / 100;
      document.querySelector('#app').style.setProperty('--vh', windowsVH + 'px');
    });
  }

  safariHacks();
</script>
